{% extends 'cafe/base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for p in products %}
        <div class="col-lg-4">
            <img class='thumbnail' src="{{p.image}}">
            <div class="box-element product">
                <h6><strong>{{p.name}}</strong></h6>
                <hr>

                <button class="btn btn-outline-secondary add-btn">Add to cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block;float: right">{{p.price|floatformat:2}}$</h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
